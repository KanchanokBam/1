{% extends "base.html" %}

{% block content %}
<h1>แดชบอร์ดร้านค้า</h1>
<a href="{% url 'add_product' %}" class="add-btn">เพิ่มสินค้า</a>

<div class="product-grid">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h2>{{ product.name }}</h2>
        <p>{{ product.price }} บาท</p>
        <a href="{% url 'edit_product' product.id %}" class="edit-btn">แก้ไข</a>
        <a href="{% url 'delete_product' product.id %}" class="delete-btn" onclick="return confirm('ต้องการลบสินค้านี้ใช่หรือไม่?');">ลบ</a>
    </div>
    {% endfor %}
</div>
{% endblock %}

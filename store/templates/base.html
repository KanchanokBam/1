{% load static %}

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ร้านขายของชำ{% endblock %}</title>
    <script src="{% static 'js/profile.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">🛒Store</div>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="nav-icons">
            <input type="text" placeholder="🔍 Search products..." class="search-box">
            <a href="#">🛒 Cart</a>

            <!-- ✅ เช็คว่า Login หรือยัง -->
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">👤 Profile</a>  <!-- ✅ ถ้า Login แล้วให้ไปที่ Profile -->
            {% else %}
                <a href="{% url 'login' %}">👤 Login</a>  <!-- ✅ ถ้ายังไม่ Login ให้ไปที่หน้า Login -->
            {% endif %}
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
